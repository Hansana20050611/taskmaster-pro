<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="stylesheet" href="styles.css" />
  <title>TaskMaster Pro â€” Ultra-modern 5-tab</title>
</head>
<body>
  <main id="app">
    <section id="view-tasks" class="view active" aria-labelledby="tab-tasks">
      <header class="view-header">
        <h1>Tasks</h1>
        <button id="add-task-btn" class="btn primary">Add Task</button>
      </header>
      <form id="task-form" class="panel hidden" autocomplete="off">
        <input id="task-title" placeholder="Task title" required />
        <input id="task-detail" placeholder="Details (optional)" />
        <input id="task-due" type="date" />
        <button type="submit" class="btn success">Save</button>
        <button type="button" id="task-cancel" class="btn">Cancel</button>
      </form>
      <ul id="task-list" class="list" aria-live="polite"></ul>
    </section>

    <section id="view-generator" class="view" aria-labelledby="tab-generator">
      <header class="view-header">
        <h1>Generator</h1>
      </header>
      <form id="gen-form" class="panel">
        <input id="gen-topic" placeholder="Enter topic (e.g., biology)" required />
        <button class="btn primary" type="submit">Generate</button>
      </form>
      <div id="gen-results" class="cards"></div>
    </section>

    <section id="view-chat" class="view" aria-labelledby="tab-chat">
      <header class="view-header">
        <h1>AI Chat</h1>
      </header>
      <div id="chat-box" class="chat-box" aria-live="polite"></div>
      <form id="chat-form" class="chat-input">
        <input id="chat-text" placeholder="Type a message" required />
        <button class="btn primary" type="submit">Send</button>
      </form>
    </section>

    <section id="view-timer" class="view" aria-labelledby="tab-timer">
      <header class="view-header">
        <h1>Timer</h1>
      </header>
      <div class="timer">
        <div id="timer-display">25:00</div>
        <div class="timer-controls">
          <button id="timer-start" class="btn success">Start</button>
          <button id="timer-pause" class="btn">Pause</button>
          <button id="timer-reset" class="btn danger">Reset</button>
        </div>
      </div>
    </section>

    <section id="view-stats" class="view" aria-labelledby="tab-stats">
      <header class="view-header">
        <h1>Stats</h1>
      </header>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="stat-completed">0</div>
          <div class="stat-label">Tasks Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-focus">0</div>
          <div class="stat-label">Focus Minutes</div>
        </div>
      </div>
    </section>
  </main>

  <nav class="tabbar" role="tablist">
    <button class="tab active" id="tab-tasks" data-target="view-tasks" role="tab" aria-selected="true">Tasks</button>
    <button class="tab" id="tab-generator" data-target="view-generator" role="tab">Generator</button>
    <button class="tab" id="tab-chat" data-target="view-chat" role="tab">Chat</button>
    <button class="tab" id="tab-timer" data-target="view-timer" role="tab">Timer</button>
    <button class="tab" id="tab-stats" data-target="view-stats" role="tab">Stats</button>
  </nav>

  <input id="haptic" type="checkbox" hidden />
  <script src="script.js"></script>
</body>
</html>
