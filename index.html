<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Advanced Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 11l3 3L22 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h1>TaskMaster Pro</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="activeTasks">0</span>
                        <span class="stat-label">Active</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Task Input Section -->
            <section class="task-input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input" 
                        placeholder="What needs to be done?"
                        maxlength="200"
                    >
                    <div class="input-actions">
                        <select id="prioritySelect" class="priority-select">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <input type="date" id="dueDateInput" class="due-date-input">
                        <button id="addTaskBtn" class="btn btn-primary">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            Add Task
                        </button>
                    </div>
                </div>
            </section>

            <!-- Filters and Controls -->
            <section class="controls-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        All Tasks
                        <span class="filter-count" id="allCount">0</span>
                    </button>
                    <button class="filter-btn" data-filter="active">
                        Active
                        <span class="filter-count" id="activeCount">0</span>
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        Completed
                        <span class="filter-count" id="completedCount">0</span>
                    </button>
                </div>
                <div class="control-buttons">
                    <select id="sortSelect" class="sort-select">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="priority">By Priority</option>
                        <option value="due-date">By Due Date</option>
                    </select>
                    <button id="clearCompletedBtn" class="btn btn-secondary">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Clear Completed
                    </button>
                </div>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
                <div id="emptyState" class="empty-state">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 11l3 3L22 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started with your productivity journey!</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p class="footer-text">TaskMaster Pro Â© 2024 - Boost Your Productivity</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Help</a>
                    <a href="#" class="footer-link">Privacy</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Task Item Template -->
    <template id="taskTemplate">
        <div class="task-item" data-task-id="">
            <div class="task-checkbox-wrapper">
                <input type="checkbox" class="task-checkbox">
                <span class="checkbox-custom"></span>
            </div>
            <div class="task-content">
                <div class="task-header">
                    <span class="task-text"></span>
                    <div class="task-badges">
                        <span class="priority-badge"></span>
                        <span class="due-date-badge"></span>
                    </div>
                </div>
                <div class="task-footer">
                    <span class="task-timestamp"></span>
                </div>
            </div>
            <div class="task-actions">
                <button class="task-action-btn edit-btn" title="Edit task">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="task-action-btn delete-btn" title="Delete task">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14zM10 11v6M14 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </template>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="modal-close" id="closeEditModal">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTaskInput">Task Description</label>
                    <input 
                        type="text" 
                        id="editTaskInput" 
                        class="form-input"
                        maxlength="200"
                    >
                </div>
                <div class="form-group">
                    <label for="editPrioritySelect">Priority</label>
                    <select id="editPrioritySelect" class="form-select">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDueDateInput">Due Date</label>
                    <input type="date" id="editDueDateInput" class="form-input">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                <button id="saveEditBtn" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
