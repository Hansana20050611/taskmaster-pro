<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=5.0, user-scalable=yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#667eea" />
  <title>TaskMaster Pro - AI Study Assistant</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@200..700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>" />
</head>
<body>
  <!-- iOS Haptic Trigger (hidden) -->
  <input id="haptic-trigger" style="display:none;" switch type="checkbox" />
  <label for="haptic-trigger" id="haptic-label" style="display:none;"></label>

  <!-- Floating App Header -->
  <header class="app-header glass-surface">
    <div class="header-wrapper">
      <div class="app-logo">
        <span aria-hidden="true" class="logo-emoji"><ion-icon name="school-outline"></ion-icon></span>
        <span class="logo-title">TaskMaster Pro</span>
      </div>
      <div class="header-actions">
        <select aria-label="Language" class="header-control" id="lang-selector">
          <option value="en">EN</option>
          <option value="si">à·ƒà·’à¶‚</option>
        </select>
        <button aria-label="Toggle reduced motion" aria-pressed="false" class="header-control" id="reduce-motion-btn" title="Reduced Motion">
          <ion-icon name="film-outline"></ion-icon>
        </button>
        <button aria-label="Toggle reduced transparency" aria-pressed="false" class="header-control" id="reduce-transparency-btn" title="Reduced Transparency">
          <ion-icon name="sparkles-outline"></ion-icon>
        </button>
        <button aria-label="Toggle theme" class="header-control theme-toggle" id="theme-btn">
          <ion-icon id="theme-icon" name="moon-outline"></ion-icon>
        </button>
      </div>
    </div>
  </header>

  <!-- Main App Content -->
  <main class="app-main">
    <div aria-atomic="true" aria-live="polite" id="aria-live" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;"></div>

    <!-- TAB 1: Tasks Section -->
    <section aria-labelledby="tab-tasks" class="app-view" id="view-tasks" role="tabpanel">
      <div class="view-header">
        <h2 class="view-title" id="title-tasks"><ion-icon name="create-outline" aria-hidden="true"></ion-icon> My Tasks</h2>
        <button class="btn-primary" id="btn-add-task"><span class="sr-only">Add</span> <ion-icon aria-hidden="true" name="add-outline"></ion-icon> New Task</button>
      </div>
      <div class="tasks-wrapper glass-surface">
        <div class="tasks-grid" id="tasks-list"></div>
      </div>
    </section>

    <!-- TAB 2: Generator Section (Flashcards) -->
    <section aria-labelledby="tab-generator" class="app-view active-view" id="view-generator" role="tabpanel">
      <div class="view-header">
        <h2 class="view-title" id="title-generator"><ion-icon name="albums-outline" aria-hidden="true"></ion-icon> Flashcard Generator</h2>
      </div>
      <div class="generator-panel glass-surface">
        <div class="input-group">
          <label class="input-label" for="fc-subject">Subject</label>
          <select class="input-field" id="fc-subject">
            <option value="Chemistry">Chemistry</option>
            <option value="Physics">Physics</option>
            <option value="Biology">Biology</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Computer Science">Computer Science</option>
          </select>
        </div>
        <div class="input-group">
          <label class="input-label" for="fc-topic">Topic</label>
          <input class="input-field" id="fc-topic" placeholder="e.g., S-block elements, Newton's Laws" type="text" />
        </div>
        <div class="input-group">
          <label class="input-label" for="fc-count">Number of Cards</label>
          <select class="input-field" id="fc-count">
            <option value="5">5 Cards</option>
            <option value="10">10 Cards</option>
            <option value="15">15 Cards</option>
            <option value="20">20 Cards</option>
          </select>
        </div>
        <button class="btn-primary btn-full" id="btn-generate"><ion-icon aria-hidden="true" name="sparkles-outline"></ion-icon> Generate with AI</button>
      </div>
      <div class="flashcards-grid" id="cards-grid"></div>
    </section>

    <!-- TAB 3: AI Chat Section -->
    <section aria-labelledby="tab-chat" class="app-view" id="view-chat" role="tabpanel">
      <div class="chat-panel glass-surface">
        <div class="chat-top">
          <h2 class="view-title" id="title-chat"><ion-icon name="chatbubble-ellipses-outline" aria-hidden="true"></ion-icon> AI Study Assistant</h2>
          <select class="input-field" id="chat-subject">
            <option value="General">General</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Biology">Biology</option>
          </select>
        </div>
        <div class="chat-messages" id="chat-messages">
          <div class="chat-msg bot-msg">
            <div class="msg-avatar" aria-hidden="true"><ion-icon name="sparkles-outline"></ion-icon></div>
            <div class="msg-bubble">
              Hello! I'm your AI study assistant. Ask me anything about your subjects!
            </div>
          </div>
        </div>
        <div class="chat-bottom">
          <textarea class="chat-textarea" id="chat-input" placeholder="Ask a question or describe a problem..." rows="2"></textarea>
          <button aria-label="Send" class="btn-send-chat" id="btn-send">
            <ion-icon name="send-outline"></ion-icon>
          </button>
        </div>
      </div>
    </section>

    <!-- TAB 4: Timer Section (Pomodoro) -->
    <section aria-labelledby="tab-timer" class="app-view" id="view-timer" role="tabpanel">
      <div class="timer-panel glass-surface">
        <div class="timer-visual">
          <svg class="timer-svg" viewBox="0 0 200 200">
            <circle class="timer-track" cx="100" cy="100" r="85"></circle>
            <circle class="timer-path" cx="100" cy="100" id="timer-circle" r="85"></circle>
          </svg>
          <div class="timer-center">
            <div class="timer-text" id="timer-text">25:00</div>
            <div class="timer-status">Focus Session</div>
          </div>
        </div>
        <div class="timer-buttons">
          <button class="btn-timer" id="btn-timer-start">
            <span id="timer-btn-icon"><ion-icon name="play-outline"></ion-icon></span> <span id="timer-btn-text">Start</span>
          </button>
          <button class="btn-timer btn-secondary" id="btn-timer-reset"><ion-icon name="refresh-outline" aria-hidden="true"></ion-icon> Reset</button>
        </div>
        <div class="timer-details">
          <div class="timer-detail-item">
            <div class="detail-value" id="timer-round">1</div>
            <div class="detail-label">Current Round</div>
          </div>
          <div class="timer-detail-item">
            <div class="detail-value" id="timer-completed">0</div>
            <div class="detail-label">Sessions Done</div>
          </div>
        </div>
      </div>
    </section>

    <!-- TAB 5: Stats Section -->
    <section aria-labelledby="tab-stats" class="app-view" id="view-stats" role="tabpanel">
      <div class="view-header">
        <h2 class="view-title" id="title-stats"><ion-icon name="stats-chart-outline" aria-hidden="true"></ion-icon> Your Progress</h2>
      </div>
      <div class="stats-container">
        <div class="stat-box glass-surface">
          <div aria-hidden="true" class="stat-emoji"><ion-icon name="checkmark-done-circle-outline"></ion-icon></div>
          <div class="stat-num" id="stat-tasks">0</div>
          <div class="stat-desc">Tasks Completed</div>
        </div>
        <div class="stat-box glass-surface">
          <div aria-hidden="true" class="stat-emoji"><ion-icon name="layers-outline"></ion-icon></div>
          <div class="stat-num" id="stat-cards">0</div>
          <div class="stat-desc">Cards Learned</div>
        </div>
        <div class="stat-box glass-surface">
          <div aria-hidden="true" class="stat-emoji"><ion-icon name="stopwatch-outline"></ion-icon></div>
          <div class="stat-num" id="stat-hours">0h</div>
          <div class="stat-desc">Study Time</div>
        </div>
        <div class="stat-box glass-surface">
          <div aria-hidden="true" class="stat-emoji"><ion-icon name="flame-outline"></ion-icon></div>
          <div class="stat-num" id="stat-streak">0</div>
          <div class="stat-desc">Day Streak</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom Floating Navigation -->
  <nav aria-label="Main navigation" class="bottom-dock glass-surface" role="tablist">
    <button aria-controls="view-tasks" aria-label="Tasks" aria-selected="false" class="dock-btn" data-tab="tasks" id="tab-tasks" role="tab">
      <span aria-hidden="true" class="dock-emoji"><ion-icon name="create-outline"></ion-icon></span>
      <span class="dock-name">Tasks</span>
    </button>
    <button aria-controls="view-generator" aria-label="Generator" aria-selected="true" class="dock-btn active" data-tab="generator" id="tab-generator" role="tab">
      <span aria-hidden="true" class="dock-emoji"><ion-icon name="sparkles-outline"></ion-icon></span>
      <span class="dock-name">Generator</span>
    </button>
    <button aria-controls="view-chat" aria-label="Chat" aria-selected="false" class="dock-btn" data-tab="chat" id="tab-chat" role="tab">
      <span aria-hidden="true" class="dock-emoji"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
      <span class="dock-name">Chat</span>
    </button>
    <button aria-controls="view-timer" aria-label="Timer" aria-selected="false" class="dock-btn" data-tab="timer" id="tab-timer" role="tab">
      <span aria-hidden="true" class="dock-emoji"><ion-icon name="timer-outline"></ion-icon></span>
      <span class="dock-name">Timer</span>
    </button>
    <button aria-controls="view-stats" aria-label="Stats" aria-selected="false" class="dock-btn" data-tab="stats" id="tab-stats" role="tab">
      <span aria-hidden="true" class="dock-emoji"><ion-icon name="stats-chart-outline"></ion-icon></span>
      <span class="dock-name">Stats</span>
    </button>
  </nav>

  <!-- Task Creation Modal -->
  <div class="app-modal" id="task-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-container glass-surface" role="dialog" aria-modal="true" aria-labelledby="task-modal-title" aria-describedby="task-modal-desc">
      <div class="modal-top">
        <h3 id="task-modal-title">Create New Task</h3>
        <button aria-label="Close" class="modal-x">Ã—</button>
      </div>
      <div class="modal-mid" id="task-modal-desc">
        <div class="input-group">
          <label class="input-label" for="inp-task-title">Task Title</label>
          <input class="input-field" id="inp-task-title" placeholder="Enter task title" required type="text" />
        </div>
        <div class="input-group">
          <label class="input-label" for="inp-task-desc">Description (Optional)</label>
          <textarea class="input-field" id="inp-task-desc" placeholder="Add details..." rows="3"></textarea>
        </div>
        <div class="input-group">
          <label class="input-label" for="inp-task-subj">Subject</label>
          <select class="input-field" id="inp-task-subj">
            <option value="general">General</option>
            <option value="chemistry">Chemistry</option>
            <option value="physics">Physics</option>
            <option value="biology">Biology</option>
            <option value="mathematics">Mathematics</option>
            <option value="computer-science">Computer Science</option>
          </select>
        </div>
        <div class="input-group">
          <label class="input-label" for="inp-task-priority">Priority</label>
          <select class="input-field" id="inp-task-priority">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
        </div>
      </div>
      <div class="modal-bot">
        <button class="btn-secondary modal-cancel">Cancel</button>
        <button class="btn-primary" id="btn-save-task">Save Task</button>
      </div>
    </div>
  </div>

  <!-- Loading Spinner Overlay -->
  <div aria-busy="false" aria-live="polite" class="loader-screen" id="loader-overlay">
    <div aria-label="Loading" class="loader-spin" role="status"></div>
  </div>

  <!-- Ionicons and App Scripts -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
