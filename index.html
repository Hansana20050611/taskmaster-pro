<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TaskMaster Pro - Ultimate Task Management Application">
    <meta name="theme-color" content="#6366f1">
    <title>TaskMaster Pro - Modern Task Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 11 12 14 22 4"></polyline>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                    </svg>
                    <h1>TaskMaster Pro</h1>
                </div>
                <div class="header-actions">
                    <button id="syncBtn" class="icon-btn" title="Sync with Backend">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                    <button id="themeToggle" class="icon-btn" title="Toggle Theme">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Status Bar -->
        <div id="statusBar" class="status-bar hidden">
            <span id="statusMessage"></span>
        </div>

        <!-- Task Input Section -->
        <section class="task-input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input" 
                    placeholder="What needs to be done today?"
                    maxlength="200"
                    aria-label="Task input"
                />
                <select id="prioritySelect" class="priority-select" aria-label="Priority level">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <select id="categorySelect" class="category-select" aria-label="Task category">
                    <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                </select>
                <button id="addTaskBtn" class="add-btn" aria-label="Add task">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>Add Task</span>
                </button>
            </div>
        </section>

        <!-- Filter and Sort Section -->
        <section class="controls-section">
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">
                    <span>All</span>
                    <span class="count" id="countAll">0</span>
                </button>
                <button class="filter-btn" data-filter="active">
                    <span>Active</span>
                    <span class="count" id="countActive">0</span>
                </button>
                <button class="filter-btn" data-filter="completed">
                    <span>Completed</span>
                    <span class="count" id="countCompleted">0</span>
                </button>
            </div>
            <div class="sort-controls">
                <select id="sortSelect" class="sort-select" aria-label="Sort tasks">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="priority">Priority</option>
                    <option value="name">Alphabetical</option>
                </select>
                <button id="clearCompletedBtn" class="clear-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    <span>Clear Completed</span>
                </button>
            </div>
        </section>

        <!-- Tasks List Section -->
        <section class="tasks-section">
            <div id="tasksList" class="tasks-list" role="list">
                <!-- Tasks will be dynamically inserted here -->
            </div>
            <div id="emptyState" class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>
        </section>

        <!-- Statistics Section -->
        <section class="stats-section">
            <div class="stat-card">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <div class="stat-info">
                    <span class="stat-value" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
            </div>
            <div class="stat-card">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <div class="stat-info">
                    <span class="stat-value" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
            <div class="stat-card">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <div class="stat-info">
                    <span class="stat-value" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
            <div class="stat-card">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
                <div class="stat-info">
                    <span class="stat-value" id="completionRate">0%</span>
                    <span class="stat-label">Completion Rate</span>
                </div>
            </div>
        </section>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Edit Task</h2>
                <button class="modal-close" id="closeModal" aria-label="Close modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTaskInput">Task Description</label>
                    <input 
                        type="text" 
                        id="editTaskInput" 
                        class="modal-input"
                        placeholder="Enter task description"
                        maxlength="200"
                    />
                </div>
                <div class="form-group">
                    <label for="editPrioritySelect">Priority</label>
                    <select id="editPrioritySelect" class="modal-select">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editCategorySelect">Category</label>
                    <select id="editCategorySelect" class="modal-select">
                        <option value="general">General</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="btn-secondary">Cancel</button>
                <button id="saveEdit" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden" role="alert" aria-live="polite">
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
